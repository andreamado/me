<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>André Amado</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="container ps-2 pt-5 pb-4 hide-loading" id="main-page">
    <div class="row">
      <div class="col">
        <h1 class="light-font lh-0 m-0">And<span style="letter-spacing: -2px;">ré</span> Amado</h1>
        <p class="lead light-font mb-5">scientist | developer</p>
      </div>
      <div class="col-auto text-end">
        <a class="heavy-font" href="index.html">go back</a>
      </div>
    </div>

    <div class="normal-font cv-list">
      <div class="row mx-0 px-0">
        <div class="col mx-0 px-0">
          <h2 class="light-font mb-3">Contact me!</h2>
          <div class="mt-4 mb-0" id="contact">
            <form class="form" action="https://api.web3forms.com/submit" method="POST">
              <input type="hidden" name="access_key" value="{{contact_id}}">
              
              <div class="form-floating row mb-3">
                <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
                <label for="name">Name</label>
              </div>
              <div class="form-floating row mb-3">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
              </div>
              <div class="form-floating row mb-3">
                <textarea class="form-control" name="message" style="height: 150px;" id="message" placeholder="Message" required></textarea>
                <label for="message">Message</label>
              </div>
              <div class="row mb-0">
                <div class="col text-end">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
            <script src="https://web3forms.com/client/script.js" async defer></script>
          </div>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(
        () => {
          document.getElementById('main-page').classList.remove('hide-loading');
          document.getElementById('main-page').classList.add('finished-loading');
        },
        150
      );
    })
  </script>
</body>
</html>
